<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Admin Panel</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Admin Panel</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>  
           <th>Author</th>          
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="item.name"></td>
          <td><input class="form-control" ng-model="item.author"></td>
          <td><input class="form-control" ng-model="item.price"></td>
          <td><input class="form-control" ng-model="item.category"></td>
            <td><input class="form-control" ng-model="item.info"></td>
            <td><input class="form-control" ng-model="item.image"></td>

            <td><button class="btn btn-primary" ng-click="addItem()">Add Item</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<br>
              <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="item in shop">
          <td>{{item.name}}</td>
           <td>{{item.author}}</td>
          <td>{{item.price}}</td>
          <td>{{item.category}}</td>
          <td>{{item.info}}</td>
          <td>{{item.image}}</td>
          <td><button class="btn btn-danger" ng-click="remove(item._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(item._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

      <a ng-href="/">
          <input type="button" class="btn btn-info" value="BACK" />
      </a>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="admin_controller/controller.js"></script>
</body>
</html>
